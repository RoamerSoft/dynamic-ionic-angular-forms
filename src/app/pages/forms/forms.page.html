<ion-content>
  <app-responsive-container>
    <ion-card>
      <ion-card-content>
        <app-form
          *ngIf="formTemplate"
          [formTemplate]="formTemplate"
          (onFormSubmit)="onFormSubmit($event)"
        ></app-form>
      </ion-card-content>
    </ion-card>
    <div class="muted">
      <p class="ion-text-center">{{ appInfoService.author }}</p>
      <p class="ion-text-center">
        {{ appInfoService.name }}
        v{{ appInfoService.version }}</p>
    </div>
  </app-responsive-container>
</ion-content>
